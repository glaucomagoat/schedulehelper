[build]
  publish = "."
  functions = "netlify/functions"
  command = "npm install"

[functions]
  node_bundler = "esbuild"

[functions."claude-proxy"]
  # Raise timeout to Netlify maximum (26s on Pro plan)
  # Claude API calls for complex schedules need more time
  timeout = 26

[functions."storage-proxy"]
  timeout = 10
